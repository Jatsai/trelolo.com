<!doctype html>
<html lang="zh-hant"  ng-app="page">
<head>
	<meta charset="UTF-8">
	<title>Trelolo.com</title>
	<link rel="stylesheet" href="css/style.css">
    <script src="https://code.angularjs.org/snapshot/angular.js"></script>
    <script src="https://code.angularjs.org/snapshot/angular-sanitize.js"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/develop/dist/showdown.min.js"></script>
	<meta property="og:url" content="https://trelolo.com" />
<!--    <meta property="og:type"               content="article" />-->
    <meta property="og:title" content="Trelolo" />
    <meta property="og:description" content="這是一個把你的 trello 公開板轉成網站的服務喔!!" />
    <meta property="og:image"  content="" />
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

//  ga('create', 'UA-50648405-15', 'auto');
  ga('send', 'pageview');

</script>
</head>

<body  ng-controller="MgCtrl as ctl">


<header>
    <h1>{{title}} | {{myData.name}}</h1>
</header>
<nav>
    <ul>
        <li ng-repeat="item in menu">
            <a href="{{item.children[0].url}}" ng-click="changeContent($event)">{{item.children[0].title}}</a>
            <ul>
                <li ng-repeat="child in item.children" ng-if="$index > 0">
                    <a href="{{child.url}}" ng-click="changeContent($event)">{{child.title}}</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<content>
   <div ng-bind-html="content"></div>
    
</content>
<footer>
    這是 {{title}} 
</footer>


<script src="js/script.js"></script>

</body>
</html>
